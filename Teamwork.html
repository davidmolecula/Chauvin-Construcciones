<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Teamwork</title>
</head>
<style>


.contenedor_img,h1{
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    margin-top: 20px;
    object-fit: cover;
    position: relative;
    overflow: hidden;
}
.contenedor_img img{
    height: 50%;
    width: 50%;
}

.contenedor_img_2 img{
    height: 20%;
    width: 20%;
    display: inline-block;
    padding-left: 1%;
    padding-bottom: 1%;
    padding-top: 1%;
    padding-right: 1%;
}
.contenedor_img_2  .img_p p{
    height: 20%;
    width: 20%;
    display:inline-flex;
    flex-direction: column;
    column-count: 2; 
    padding-left: 1%;
    padding-bottom: 1%;
    padding-top: 1%;
    padding-right: 1%;
}


.contenedor_img_2  .img_p .link{
    display:inline-block;
    padding-left: 1%;
    padding-bottom: 1%;
    padding-top: 1%;
    padding-right: 1%;
}

.img-fluid{
    width: 50%;;
}


</style>

<body>
    <div class="contenedor_img">
        <img src="img/grupal.png" alt="Imagen grupal" class="img-fluid">
    </div>


    <section id="team" class="team section-padding">
        <div class="contenedor_img_2">
            <div class="img_p">
                <img src="img/grupal.png" alt="Imagen grupal">
                <p class="link"> Linkedin:asdasd</p>
                <p class="git"> Github: asdasd</p>
            </div>
            <div>
                <img src="img/grupal.png" alt="Imagen grupal">
            </div>
            <div>
                <img src="img/grupal.png" alt="Imagen grupal">
            </div>
        </div>
    </section>
    
</body>
</html>
