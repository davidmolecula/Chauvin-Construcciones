    <style>
        /* Estilos para las secciones de proyectos */
.project-section {
    /* ... */
    position: relative;
    overflow: hidden;
}

.project-section::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #a71515; /* Color del padding del proyecto */
    z-index: -1;
    opacity: 0; /* Inicialmente ocultamos el padding */
    transition: opacity 0.3s; /* Agregamos una transición para suavizar el cambio de opacidad */
}

.project-section:hover::before {
    opacity: 1; /* Mostramos el padding al hacer hover */
}

.project-img {
    /* ... */
    transition: transform 0.3s; /* Agregamos una transición para suavizar el aumento de tamaño */
}

.project-section:hover .project-img {
    transform: scale(1.1); /* Aumentamos el tamaño de la imagen al hacer hover */
}

.project-name {
    /* ... */
    transform: translateY(100%); /* Inicialmente ocultamos el nombre del proyecto */
    transition: transform 0.3s; /* Agregamos una transición para suavizar la aparición/desaparición */
}

.project-section:hover .project-name {
    transform: translateY(0); /* Mostramos el nombre del proyecto al hacer hover */
}

    </style>
